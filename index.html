<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Dados - Dark Aurora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        .header h1 {
            color: #fff;
            font-size: 24px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        input[type="text"], select, button {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
        }
        button {
            background-color: #00b0b0;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #009090;
        }
        .results {
            margin-top: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }
        .results h3 {
            color: #00b0b0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Consulta de Dados Pessoais</h1>
    </div>

    <div class="container">
        <div class="form-container">
            <h3>Escolha a consulta</h3>
            <select id="consultaTipo">
                <option value="cpf3">Consulta por CPF</option>
                <option value="full">Consulta Completa</option>
                <option value="basica">Consulta Básica</option>
            </select>
            <input type="text" id="valorInput" placeholder="Digite o valor da consulta (ex: 07316678321)" />
            <button onclick="consultarDados()">Consultar</button>

            <div class="results" id="resultados">
                <p>Resultados da consulta aparecerão aqui.</p>
            </div>
        </div>
    </div>

    <script>
        async function consultarDados() {
            const tipo = document.getElementById("consultaTipo").value;
            const valor = document.getElementById("valorInput").value.trim();
            const url = `/proxy_api.php?tipo=${tipo}&valor=${encodeURIComponent(valor)}`;
            
            const response = await fetch(url);
            const data = await response.json();

            const resultados = document.getElementById("resultados");
            if (data.erro) {
                resultados.innerHTML = `<p><strong>Erro:</strong> ${data.erro}</p>`;
            } else {
                let resultHtml = "<h3>Dados da Consulta:</h3>";
                resultHtml += "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
                resultados.innerHTML = resultHtml;
            }
        }
    </script>

</body>
</html>
